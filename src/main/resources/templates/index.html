<script>
    var inp = document.querySelector(".div-textarea"); //input框
    inp.onfocus = function(){
        //输入框获得焦点的时候，追加body高度，给一个比页面高的值。
        document.querySelector("body").style.height = "9999px";
        //这里添加个延迟，键盘弹出需要时间
        setTimeout(function(){
            //要让input移到顶部，需要把body的scrollTop设置成input距离页面顶部的距离。
            document.body.scrollTop = document.documentElement.scrollTop = inp.getBoundingClientRect().top + pageYOffset -5;
        },50);
    };
    inp.onblur = function(){
        document.querySelector("body").style.height="auto";
    };
</script>
